{% extends "base.html" %}

{% block content %}
  <form action="." method="GET">
    {{ filter.form.as_p }}
    <button class="submit">Search</button>
  </form>
  <ul>
    {% for user in filter.qs %}
      <li>{{ user.username }} - {{ user.get_full_name }}</li>
    {% endfor %}
  </ul>
{% endblock content %}
